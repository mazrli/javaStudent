<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
    <p>This is a user list.</p>
    <a th:href="@{/users/new}">Add new user</a>

    <div th:if="${message}">
        <p>Message: [[${message}]]</p>
    </div>

    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.name}]]</td>
                    <td>[[${user.password}]]</td>
                    <td>
                        <a th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</body>
</html>
